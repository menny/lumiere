// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.triplet.gradle:play-publisher:2.0.0'

        classpath 'net.evendanan.autoversion:gradle-plugin:0.1.7'
    }
}

apply plugin: 'net.evendanan.autoversion'

def generators = [
        new net.evendanan.versiongenerator.generators.EnvBuildVersionGenerator.CircleCi(0, 0),
        new net.evendanan.versiongenerator.generators.StaticVersionGenerator()
]

def versionData = versionGenerator.generateVersion(1, 0, 0, generators)

rootProject.version = versionData.versionName

rootProject.ext.versionData = versionData

allprojects {
    repositories {
        google()
        maven {
            url "https://giphy.bintray.com/giphy-sdk"
        }
        jcenter()
    }

    version = versionData.versionName
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
